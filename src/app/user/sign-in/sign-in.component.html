<div *ngIf="loginError">Incorrect email or password</div>
<form #loginForm="ngForm" (ngSubmit)="OnSubmit(userEmail.value, password.value)">
  <div class="row">
    <div class="input-field">
      <input type="text" #userEmail ngModel name="userEmail" placeholder="Email">
    </div>
  </div>
  <div class="row">
    <div class="input-field">
      <input type="password" #password ngModel name="password" placeholder="Password">
    </div>
  </div>
  <div class="row">
    <div class="input-field">
      <button class="btn-large btn-submit" type="submit">Log in</button>
    </div>
  </div>
</form>
